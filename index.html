<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/adc6e39057.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <picture>
      <source media="(max-width: 800px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width: 801px)" srcset="./images/image-product-desktop.jpg"> 
      <img src="./images/image-product-mobile.jpg" alt="Image of the fragrance">
    </picture>
    
    <div class="product-description">

      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-display">

        <p class="offer-price">$149.99</p>
  
        <p class="old-price">$169.99</p>

      </div>

      <button>
        <i class="fa fa-shopping-cart"></i>
        <span>Add to Cart</span> 
      </button>

    </div>

  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="">Carlos Castillo</a>.
    </p>
  </div>
  

  
</body>
</html>
