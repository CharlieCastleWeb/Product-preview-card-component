<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/adc6e39057.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <img src="./images/image-product-mobile.jpg" alt="image of the fragrance">
    
    <div class="product-description">

      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <p class="offer-price">$149.99</p>

      <p>$169.99</p>

      <button>
          <img src="./images/cart-shopping-solid.svg" alt="shopping cart icon">
          <i class="fas fa-star"></i>
          <i class="fa-regular fa-cart-shopping"></i> 
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Add to Cart</span> 
      </button>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Carlos Castillo</a>.
  </div>


  

  

  
  

  
  
  
</body>
</html>
